<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shield Shape -->
  <path d="M400 50 L700 150 V350 C700 500 400 580 400 580 C400 580 100 500 100 350 V150 L400 50Z" fill="url(#bg)" stroke="#0ea5e9" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Stylized Doctor Figures (Abstract/Silhouette) -->
  <g transform="translate(250, 180)" fill="#1e293b" filter="url(#glow)">
    <!-- Doctor 1 (Center) -->
    <path d="M150 0 C130 0 110 20 110 50 L110 80 C110 100 130 110 150 110 C170 110 190 100 190 80 L190 50 C190 20 170 0 150 0Z" fill="#0f172a"/>
    <path d="M80 120 C60 120 40 140 40 180 V350 H260 V180 C260 140 240 120 220 120 H80Z" fill="#1e293b"/>
    <!-- Stethoscope hint -->
    <path d="M150 120 C150 120 120 180 120 220 C120 240 130 250 150 250 C170 250 180 240 180 220 C180 180 150 120 150 120" stroke="#94a3b8" stroke-width="4" fill="none"/>
    
    <!-- Doctor 2 (Left) -->
    <g transform="translate(-120, 20) scale(0.9)">
        <path d="M150 0 C130 0 110 20 110 50 L110 80 C110 100 130 110 150 110 C170 110 190 100 190 80 L190 50 C190 20 170 0 150 0Z" fill="#0f172a"/>
        <path d="M80 120 C60 120 40 140 40 180 V350 H260 V180 C260 140 240 120 220 120 H80Z" fill="#334155"/>
    </g>

    <!-- Doctor 3 (Right) -->
    <g transform="translate(120, 20) scale(0.9)">
        <path d="M150 0 C130 0 110 20 110 50 L110 80 C110 100 130 110 150 110 C170 110 190 100 190 80 L190 50 C190 20 170 0 150 0Z" fill="#0f172a"/>
        <path d="M80 120 C60 120 40 140 40 180 V350 H260 V180 C260 140 240 120 220 120 H80Z" fill="#334155"/>
    </g>
  </g>
  
  <!-- Text Label -->
  <text x="400" y="550" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#64748b" font-weight="bold" letter-spacing="2">MEDICAL TEAM</text>
</svg>
